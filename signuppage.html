<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup</title>
    <LInk rel="stylesheet" href="css/style.css"></LInk>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body id="districtbody" background="images/districtbgimage.jpg" >
   <!-- topnavigation -->
   <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/kerala-tourism-title.png" alt="kerala-tourism-title" width="" height="5%" class="d-inline-block align-text-top">
        <!-- <b><i>kerala tourism</i></b> -->
        <nav><div><h3><center> <i> SIGN UP </i></center></h3></DIV></nav>
         </a>
    </div>
  </nav>
  <div class="signupform">  <DIV id="loginhead">  <nav class="navbar">
    <div class="container-fluid">
    <!-- <h3><center> <i> SIGN UP </i></center></h3></nav></DIV> -->
 
    <form  action=index.html class="row g-3" onsubmit="return validate()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label"> Email</label>
      <input type="email" class="form-control" id="inputEmail4" required>
      <label for="error" id="error"></label>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label"> Create Password</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="+91-9999999999">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Country</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="INDIA">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>
  </div>
  <script src="validation.js">

  </script>
    
</body>
</html>
